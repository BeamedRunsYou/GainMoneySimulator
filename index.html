<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click to Gain Money Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Click to Gain Money Game</h1>
        <button id="clickButton">Click Me!</button>
        <p>Money: <span id="money">0</span></p>
        <p>Multiplier: <span id="multiplier">1</span></p>
        <button id="upgradeButton">Buy Upgrade (Cost: 10)</button>
        <button id="rankUpButton">Rank Up (Cost: 100)</button>
    </div>
    <footer>
        <p>Game made by ! Beamed</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
