<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click to Gain Money Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Click to Gain Money Game</h1>
        <input type="text" id="username" placeholder="Enter your username">
        <button id="startGameButton">Start Game</button>
        <div id="gameContainer" style="display: none;">
            <button id="clickButton">Click Me!</button>
            <p>Money: <span id="money">0</span></p>
            <p>Multiplier: <span id="multiplier">1</span></p>
            <button id="upgradeButton">Buy Upgrade (Cost: 10)</button>
            <button id="rankUpButton">Rank Up (Cost: 500)</button>
        </div>
        <div>
            <h2>Leaderboard</h2>
            <ul id="leaderboard"></ul>
        </div>
    </div>
    <footer>
        <p>Game made by ! Beamed</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
