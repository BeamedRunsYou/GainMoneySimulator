<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gain Money Simulator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Gain Money Simulator</h1>
        <div class="game">
            <button id="clickButton">
                <img src="click-icon.png" alt="Click Me!" class="icon">
                Click Me!
            </button>
            <p>Money: $<span id="money">0</span></p>
            <p>Multiplier: <span id="multiplier">1</span></p>
            <div class="upgrades">
                <h2>Upgrades</h2>
                <ul id="upgradeList">
                    <!-- Upgrades will be dynamically added here -->
                </ul>
            </div>
        </div>
        <div class="pin-pad">
            <h2>Admin Pin Pad</h2>
            <input type="password" id="pinInput" maxlength="4" placeholder="Enter 4-digit code">
            <button id="pinButton">Submit</button>
            <p id="pinMessage"></p>
        </div>
    </div>
    <footer>
        <p>Game made by ! Beamed</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
